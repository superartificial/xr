
<div id="event-summary">
    <div id="event-summary-head" style="background-image: url({{ event['image'].url }})" (click)="onOpenView()">
        <h3 [innerHTML]="event.title"></h3>
    </div>
    <div id="event-summary-details">
        <p>{{ formatEventDateRange(event) }}</p> 
        <p class="venue">{{ event?.venue?.venue }}, {{ event?.venue?.city }}</p>
    </div>    
</div>
